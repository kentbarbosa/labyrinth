{% extends "home.html" %}

{% block content %}
    <h2> Parameters </h2>
    <form action="" method="post" name="lightparams">
        {{ form.hidden_tag() }}
        <p>
            Cycle time in seconds:
                {{ form.cycle_time() }} <br>
        </p>
        <p>
            Number of steps in cycle:
                {{ form.num_steps() }} <br>
        </p>
        <p><input type="submit" value="Update"></p>
    </form>
{% endblock %}
